name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Verilator setup (already in your workflow)
    - name: Install Verilator from source
      run: |
        sudo apt-get update
        sudo apt-get install -y git perl python3 make autoconf g++ flex bison ccache
        git clone https://github.com/verilator/verilator.git
        cd verilator
        git checkout stable
        autoconf
        ./configure
        make -j$(nproc)
        sudo make install

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ make libgmp-dev libmpfr-dev

    - name: Configure CMake (create build directory)
      run: make configure

    - name: Build all targets
      run: make all

    - name: Run Google Tests
      run: make test
